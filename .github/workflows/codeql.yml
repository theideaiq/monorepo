name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '27 7 * * 4'

jobs:
  analyze:
    name: Analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
        build-mode: ${{ (matrix.language == 'java-kotlin' && 'none') || (matrix.language == 'swift' && 'manual') || 'none' }}


    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.language == 'swift'
      name: Build Swift
      run: |
        # 1. Restore Secrets (Generates GoogleService-Info.plist)
        # Run in apps/web context
        cd apps/web && npm run secrets:restore
        cd ../..

        # 2. Determine Build Type (CocoaPods vs SPM)
        if [ -f "apps/web/ios/App/Podfile" ]; then
            echo "‚úÖ Podfile found. Installing CocoaPods..."
            cd apps/web/ios/App && pod install --repo-update && cd -
            BUILD_TARGET="-workspace apps/web/ios/App/App.xcworkspace"
        else
            echo "‚ö†Ô∏è No Podfile found. Assuming Swift Package Manager (SPM)."
            echo "Resolving Dependencies..."
            xcodebuild -resolvePackageDependencies -project apps/web/ios/App/App.xcodeproj -scheme App
            BUILD_TARGET="-project apps/web/ios/App/App.xcodeproj"
        fi

        # 3. Build for Simulator (No Signing Required)
        echo "Building Project..."
        xcodebuild build \
          $BUILD_TARGET \
          -scheme App \
          -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

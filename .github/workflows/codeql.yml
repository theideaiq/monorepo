name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 7 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-24.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: java-kotlin
          build-mode: manual
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
        queries: security-and-quality

    # For Java/Kotlin, we need to build the android app
    - name: Build Android (Java/Kotlin)
      if: matrix.language == 'java-kotlin'
      run: |
        # 1. Restore Secrets (Generates google-services.json)
        npm run secrets:restore --workspace=apps/web

        # 2. Grant Permission
        chmod +x apps/web/android/gradlew

        # 3. Build Debug APK (Sufficient for analysis)
        cd apps/web/android && ./gradlew assembleDebug --no-daemon

    # For Swift, we need to build the iOS app
    - name: Build iOS (Swift)
      if: matrix.language == 'swift'
      run: |
        # 1. Restore Secrets (Generates GoogleService-Info.plist)
        npm run secrets:restore --workspace=apps/web

        # 2. Determine Build Type (CocoaPods vs SPM)
        if [ -f "apps/web/ios/App/Podfile" ]; then
            echo "✅ Podfile found. Installing CocoaPods..."
            cd apps/web/ios/App && pod install --repo-update && cd -
            BUILD_TARGET="-workspace apps/web/ios/App/App.xcworkspace"
        else
            echo "⚠️ No Podfile found. Assuming Swift Package Manager (SPM)."
            echo "Resolving Dependencies..."
            xcodebuild -resolvePackageDependencies -project apps/web/ios/App/App.xcodeproj -scheme App
            BUILD_TARGET="-project apps/web/ios/App/App.xcodeproj"
        fi

        # 3. Build for Simulator (No Signing Required)
        echo "Building Project..."
        xcodebuild build \
          $BUILD_TARGET \
          -scheme App \
          -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
